<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My HTML Form</title>
</head>
<body>

    <form action="welcome.html" method="GET">
        
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Stephen" required>
        </div>

        <br>
        
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Jones" required>
        </div>

        <br>
        
        <div>
            <label>1</label>
            <input type="radio" name="score" required>

            <label>2</label>
            <input type="radio" name="score" required>

            <label>3</label>
            <input type="radio" name="score" required>

            <label>4</label>
            <input type="radio" name="score" required>

            <label>5</label>
            <input type="radio" name="score" required>

            <label>6</label>
            <input type="radio" name="score" required>

            <label>7</label>
            <input type="radio" name="score" required>

            <label>8</label>
            <input type="radio" name="score" required>

            <label>9</label>
            <input type="radio" name="score" required>

            <label>10</label>
            <input type="radio" name="score" required>
        </div>
        
        <br>

        <div class="btns">
            <div>
                <input type="reset" class="btn">
            </div>

            <br>

            <div>
                <input type="submit" class="btn">
            </div>
        </div>

    </form>
    
</body>
</html>
